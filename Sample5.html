<html>
<head>
<title>Cascading Style Sheets</title>
	<style>
		h2 {
			background-color: pink;
		}
		#id1 {
			text-align: center;
		}
			.class1 {
				text-decoration: overline;
				background-color: pink;
				text-transform: capitalize;
			}
			p {
				text-shadow: 3px 2px 4px pink;
				letter-spacing: 3px;
			}

	</style>
</head>
<body>
	<h1 style="color: pink;">This is a heading</h1>
	<h2>This is a heading</h2>
	<h3 id="id1">This is a heading</h3>
	<h4 class="class1">This is a heading</h4>
	<p>This is a paragraph</p>
	<h5 class="class1">This is a heading</h5>
</body>
</html>
